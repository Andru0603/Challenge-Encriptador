<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet">
    <title>Challeng Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./Imagenes/Logo.svg" alt="logo">
    </header>
    
    <main>
        <section class="section_1">
            <div class="contenedor-cajatexto">
                <textarea placeholder="Ingresa el texto aquí" class="cajatexto"></textarea>

            </div>
            <div class="alerta">
                <img src="./Imagenes/Group.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>

            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="section_2">
            <div class="contenedor-personaje">
                <img src="./Imagenes/Muñeco.png" alt="personaje">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultados">
                <p class="texto-resultado"></p>
            </div>

             
        </section>
    </main>
    

    <script src="app.js"></script>


    
</body>
</html>
